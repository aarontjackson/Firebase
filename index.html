<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Train Schedule</title>
</head>

<body>

    <!------------------- Link to Moment.js should go here ---------------------->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <div class="jumbotron">
        <h1>Train Time Schedule</h1>
        <h3>Station Train</h3>
        <h2 id="current-time"></h2>
    </div>

    <br>

    <!-- Current Train Schedule-->
    <div class="card mb-4">
        <div class="card-header">Current Train Schedule</div>
        <div class="card-body">
            <table class="table table-sm table-hover" id='train-table'>
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    </div>
    </div>

    <form>
        <div class="form-group">
            <label for="trainName">Train Name</label>
            <input type="text" class="form-control" id="train-input" aria-describedby="trainHelp"
                placeholder="Enter Train Name">
        </div>
        <div class="form-group">
            <label for="trainDestination">Destination</label>
            <input type="text" class="form-control" id="destination-input" placeholder="e.g. Orlando, FL">
        </div>
        <div class="form-group">
            <label for="firstTrain">Time of First Train (HH:mm-military time)</label>
            <input type="text" class="form-control" id="frequency-input" placeholder="01:00 AM - 24:00 PM">
        </div>
        <div class="form-group">
            <label for="inputRate">Frequency (min)</label>
            <input type="number" class="form-control" id="time-input" placeholder="e.g. 5, 10, 15">
        </div>
        <button type="submit" class="btn btn-primary" id="add-train">Submit</button>


        <!--------------- Bootstrap Script -------------------->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <!--------------- Firebase Script -------------------->
        <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-database.js"></script>
        <script src="./assets/javascript/train.js"></script>
</body>

</html>
